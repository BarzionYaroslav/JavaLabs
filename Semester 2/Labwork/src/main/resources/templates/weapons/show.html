<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Weapon Show</title>
    <style>
        table{
            border:2px solid black;
        }
        td:first-child{
            border-right: 2px solid red;
        }
    </style>
</head>
<body>
<h1>Main Data</h1>
<table>
    <tr>
        <td>Name</td>
        <td th:text="${weapon.getName()}"></td>
    </tr>
    <tr>
        <td>Total Damage</td>
        <td th:text="${weapon.totalDamage()}"></td>
    </tr>
    <tr>
        <td th:text="${weapon.getSpecial()}"></td>
        <td th:text="${weapon.doSpecial()}"></td>
    </tr>
</table>
<h2>In-Depth Data</h2>
<td th:switch="${flag}">
    <span th:case="'0'">
        <table>
            <tr>
                <td>Class</td>
                <td th:text="Sword"></td>
            </tr>
            <tr>
                <td>Damage</td>
                <td th:text="${weapon.getDmg()}"></td>
            </tr>
            <tr>
                <td>Sharpness</td>
                <td th:text="${weapon.getSharpness()}"></td>
            </tr>
        </table>
    </span>
    <span th:case="'1'">
        <table>
            <tr>
                <td>Class</td>
                <td th:text="Wand"></td>
            </tr>
            <tr>
                <td>Damage</td>
                <td th:text="${weapon.getDmg()}"></td>
            </tr>
            <tr>
                <td>Heal</td>
                <td th:text="${weapon.getHeal()}"></td>
            </tr>
            <tr>
                <td>Death Element</td>
                <td th:text="${weapon.getDeathelm()}"></td>
            </tr>
            <tr>
                <td>Life Element</td>
                <td th:text="${weapon.getLifeelm()}"></td>
            </tr>
        </table>
    </span>
    <span th:case="'2'">
        <table>
            <tr>
                <td>Class</td>
                <td th:text="Gun"></td>
            </tr>
            <tr>
                <td>Damage</td>
                <td th:text="${weapon.getDmg()}"></td>
            </tr>
            <tr>
                <td>Bullets</td>
                <td th:text="${weapon.getBullets()}"></td>
            </tr>
            <tr>
                <td>Aim</td>
                <td th:text="${weapon.getAim()}"></td>
            </tr>
            <tr>
                <td>Range</td>
                <td th:text="${weapon.getRange()}"></td>
            </tr>
        </table>
    </span>
</td>
<button>
    <a th:href="@{~/weapons}">Back to List</a>
</button>
<form th:method="delete" th:action="@{'/weapons/' + ${weapon.getName()}}">
    <input type="submit" th:value="'Delete ' + ${weapon.getName()}">
</form>
<button>
    <a th:href="@{'/weapons/update/' + ${weapon.getName()}}">Update Weapon</a>
</button>
</body>
</html>
