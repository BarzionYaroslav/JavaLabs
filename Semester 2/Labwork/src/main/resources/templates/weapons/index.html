<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>The Weaponry</title>
</head>
<body>

<div th:each="weapon: ${weapons}">
    <a th:href="@{/weapons/{name}(name=${weapon.getName()})}" th:text="${weapon.getName()}">Name weapon</a>
</div>
<button>
    <a th:href="@{weapons/gun}">Create Gun</a>
</button>
<button>
    <a th:href="@{weapons/sword}">Create Sword</a>
</button>
<button>
    <a th:href="@{weapons/wand}">Create Wand</a>
</button>
</body>
</html>
